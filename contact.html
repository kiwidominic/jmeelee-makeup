    <div class="container-fluid">
        <form id="contact-form" method="post" action="contact.php" role="form">

                    <div class="col-md-6">

                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Email *</label>
                            <input id="form_email" type="email" name="email" class="form-control"
                                placeholder="Please enter your email *" required="required"
                                data-error="Valid email is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_need">Please select your need *</label>
                            <select id="form_need" name="need" class="form-control" required="required"
                                data-error="Please specify your need.">
                                <option value=""></option>
                                <option value="Request quotation">Wedding Makeup</option>
                                <option value="Request order status">Special Occasion</option>
                                <option value="Request copy of an invoice">Special Effects</option>
                                <option value="Other">Other</option>
                            </select>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Message *</label>
                            <textarea id="form_message" name="message" class="form-control"
                                placeholder="Message for me *" rows="4" required="required"
                                data-error="Please, leave us a message."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-danger btn-send" value="Send message">
                    </div>
                </div>
